<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o TODO List</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body class="bg-dark text-white">
    <nav class="text-center">
        <h1>TODO List</h1>
        <hr>
    </nav>
    <div class="container">
        <div>
            <div id="nueva-tarea" class="col-4 text-center pt-2 row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="Nueva tarea">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-success">Agregar</button>
                </div>
            </div>
            </nav>
            <div class="pt-2">
                Total: <span id="total-tareas">3</span>
                Realizadas: <span id="tareas-realizadas">1</span>
            </div>
        </div>
        <div id="todolist" class="col-8 float-end border border-warning p-3">
            <div class="fw-bold">
                <span class="span-numero">ID</span>
                <span class="span-texto">Tarea</span>
                <span class="span-elemento">Completado</span>
                <span class="span-elemento"></span>
            </div>
            <div id="tareas">
            </div>
        </div>

        <script src="assets/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
